<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="gameBoard">
        <div class="gameBoard__top"></div>
        <div class="gameBoard__display"></div>
        <div class="gameBoard_menu">
            <div id="btn_c" class="gameBoard_menu_item mainBtn">C</div>
            <div id="btn_minusPilusConvert" class="gameBoard_menu_item mainBtn">+/-</div>
            <div id="btn_interest" class="gameBoard_menu_item mainBtn">%</div>
            <div id="btn_divide" class="gameBoard_menu_item calcBtn">/</div>
            <div id="btn_7" class="gameBoard_menu_item">7</div>

            <div id="btn_6" class="gameBoard_menu_item">6</div>

            <div id="btn_2" class="gameBoard_menu_item">2</div>
            <div id="btn_3" class="gameBoard_menu_item">3</div>
            <div id="btn_pilus" class="gameBoard_menu_item calcBtn">+</div>

            <div id="btn_comma" class="gameBoard_menu_item">,</div>
            <div id="btn_equal" class="gameBoard_menu_item equal calcBtn">=</div>
